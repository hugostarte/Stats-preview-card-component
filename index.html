<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="CSS/CSS.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="left">
      <h1 class="head_paragraph" >
        Get <span id="accent">insights</span> that help your business grow.
      </h1>

      <p class="left_paragraph" >
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="stat">
        <div>
          <data class="stat-bold" value="10000" >10k+</data><br>
          companies
        </div>
        <div>
          <data class="stat-bold" value="314" >314</data><br>
          templates
        </div>
        <div>
          <data class="stat-bold" value="12000000" > 12M+</data><br>
          queries
        </div>
      </div>
    </div>

    <div class="right">
      <img src="images/image-header-desktop.jpg">
    </div>
</div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hugo Stawiarski</a>.
    </div>
</footer>
</body>
</html>
